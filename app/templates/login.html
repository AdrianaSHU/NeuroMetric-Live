{% extends "base.html" %}

{% block content %}
<div class="d-flex align-items-center justify-content-center" style="min-height: 70vh;">
    <div class="card p-4 shadow-sm border-0" style="max-width: 400px; width: 100%; border-radius: 12px;">
        <div class="text-center mb-4">
            <i class="bi bi-shield-lock-fill cyan" style="font-size: 3rem;"></i>
            <h4 class="cyan mt-2 fw-bold text-uppercase ls-1">Admin Authentication</h4>
            <p class="text-muted small">Secure Edge AI Access Point</p>
        </div>
        
        <form id="login-form">
            <div class="mb-3">
                <label class="form-label x-small fw-bold text-muted text-uppercase">Username</label>
                <div class="input-group">
                    <span class="input-group-text bg-light border-light text-muted"><i class="bi bi-person-fill"></i></span>
                    <input type="text" id="username" class="form-control border-light bg-light" placeholder="Researcher ID" required>
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label x-small fw-bold text-muted text-uppercase">Password</label>
                <div class="input-group">
                    <span class="input-group-text bg-light border-light text-muted"><i class="bi bi-key-fill"></i></span>
                    <input type="password" id="password" class="form-control border-light bg-light" placeholder="••••••••" required>
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label x-small fw-bold text-muted text-uppercase">MFA Code (Google Authenticator)</label>
                <input type="text" id="mfa_code" class="form-control border-light bg-light py-2" 
                       placeholder="000 000" maxlength="6" required 
                       style="letter-spacing: 4px; text-align: center; font-weight: bold; font-size: 1.2rem;">
                <div class="form-text x-small text-center mt-2">Enter the 6-digit TOTP from your linked device.</div>
            </div>

            <div class="mb-4 form-check">
                <input type="checkbox" class="form-check-input" id="remember_me">
                <label class="form-check-label x-small text-muted fw-bold" for="remember_me">RETAIN SESSION FOR 7 DAYS</label>
            </div>

            <button type="submit" class="btn btn-cyan w-100 py-2 fw-bold text-uppercase shadow-sm">
                Unlock System <i class="bi bi-arrow-right-short ms-1"></i>
            </button>
            
            <div id="login-error" class="alert alert-danger x-small mt-3 text-center d-none border-0 py-2"></div>
        </form>
    </div>
</div>



{% block scripts %}
<script src="/static/js/login.js"></script>
{% endblock %}
{% endblock %}
